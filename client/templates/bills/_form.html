<form name="billForm" class="uk-form" novalidate>
  <div class="uk-form-row">
    <input type="text" name="name" ng-model="bill.name" placeholder="Car Insurance" required>
  </div>
  <div class="uk-form-row">
    <input type="number" name="amount" ng-model="bill.amount" placeholder="120.00" required>
  </div>
  <div class="uk-form-row">
    <button class="uk-button uk-button-primary" ng-click="save(billForm)" ng-disabled="billForm.$invalid">Save</button>
  </div>
</form>
